<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’• Our Love Gallery ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Myanmar', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #e91e63;
      margin-top: 20px;
      font-size: 1.8em;
      padding: 0 10px;
    }

    h2 {
      text-align: center;
      color: #e91e63;
      margin-top: 20px;
      font-size: 1.8em;
      padding: 0 10px;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .popup img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    .popup.active {
      display: flex;
    }

    .thumb-slideshow {
      max-width: 100%;
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 10px;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    .thumb-slideshow img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity 0.4s, border-color 0.4s;
      border: 2px solid transparent;
      flex-shrink: 0;
    }
    .thumb-slideshow img.active {
      opacity: 1;
      border-color: #e91e63;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .gallery figure {
      margin: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    figcaption {
      padding: 5px;
      text-align: center;
      font-size: 0.9em;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>ðŸ’• Our Love Story Gallery ðŸ’•</h1>
  <h2>Min Htet Thar ðŸ’• Hsu Myat Lin</h2>

  <div class="thumb-slideshow" id="thumbSlideshow"></div>

  <div class="gallery" id="gallery"></div>

  <div id="img-popup" class="popup" onclick="closePopup()">
    <img id="popup-img" src="" alt="Popup">
  </div>

  <script>
    // 1.jpg - 9.jpg, a.jpg - z.jpg,11.jpg,22.jpg,33.jpg,44.jpg,55.jpg,66.jpg,77.jpg,88.jpg,99.jpg,111.jpg,222.jpg, á€€á€­á€¯á€‘á€Šá€·á€ºá€›á€”á€º
    const imagesData = [];
    for (let i = 1; i <= 9; i++) {
      imagesData.push({ src: `${i}.jpg`, caption: `á€¡á€™á€¾á€á€ºá€á€› ${i}` });
    }
    for (let c = 97; c <= 122; c++) { // a to z
      const letter = String.fromCharCode(c);
      imagesData.push({ src: `${letter}.jpg`, caption: `á€¡á€™á€¾á€á€ºá€á€› ${letter}` });
    }

    const gallery = document.getElementById('gallery');
    const thumbSlideshow = document.getElementById('thumbSlideshow');
    const popup = document.getElementById('img-popup');
    const popupImg = document.getElementById('popup-img');

    imagesData.forEach(({src, caption}, index) => {
      const figure = document.createElement('figure');
      const img = document.createElement('img');
      img.src = src;
      img.alt = caption;
      img.addEventListener('click', () => openPopup(src));
      const figcaption = document.createElement('figcaption');
      figcaption.textContent = caption;
      figure.appendChild(img);
      figure.appendChild(figcaption);
      gallery.appendChild(figure);

      const thumb = img.cloneNode();
      thumb.addEventListener('click', () => {
        setActiveThumbnail(index);
        openPopup(src);
      });
      thumbSlideshow.appendChild(thumb);
    });

    let currentIndex = 0;
    const thumbs = thumbSlideshow.querySelectorAll('img');

    function setActiveThumbnail(index) {
      thumbs.forEach(t => t.classList.remove('active'));
      thumbs[index].classList.add('active');
      currentIndex = index;
    }

    function openPopup(src) {
      popupImg.src = src;
      popup.classList.add('active');
    }

    function closePopup() {
      popup.classList.remove('active');
    }

    // Auto-scroll slideshow every 3 seconds
    // á€•á€¯á€¶á€¡á€žá€±á€¸ slideshow á€€á€­á€¯ auto-scroll á€á€»á€•á€¼á€®á€¸ popup á€™á€–á€½á€„á€·á€ºá€˜á€² active thumbnail á€¡á€”á€±á€”á€²á€· highlight á€–á€­á€¯á€·
setInterval(() => {
  currentIndex = (currentIndex + 1) % thumbs.length;
  setActiveThumbnail(currentIndex);
  thumbs[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
}, 3000);


  </script>
</body>
</html>
